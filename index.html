<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Игорь Волков - iOS-разработчик</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="https://igorcodes.ru" class="logo">
                        <img class="logo__image" src="./assets/images/header/laurelLeafLeft.png" alt="laurelLeafLeft" />
                        <span class="logo__text">ИВ</span>
                        <img class="logo__image" src="./assets/images/header/laurelLeafRight.png" alt="laurelLeafRight" />
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">Портфолио</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Обо мне</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Связаться</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Резюме</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="socials">
                        <ul class="socials__list">
                            <li class="socials__item">
                                <a class="socials__link" href="#">
                                    <img class="socials__image" src="./assets/images/header/githubDark.svg" alt="github" />
                                </a>
                            </li>
                            <li class="socials__item">
                                <a class="socials__link" href="#">
                                    <img class="socials__image" src="./assets/images/header/stackOverflowDark.svg" alt="stackOverflow" />
                                </a>
                            </li>
                            <li class="socials__item">
                                <a class="socials__link" href="#">
                                    <img class="socials__image" src="./assets/images/header/telegramDark.svg" alt="telegram" />
                                </a>
                            </li>
                            <li class="socials__item">
                                <a class="socials__link" href="#">
                                    <img class="socials__image" src="./assets/images/header/envelopeDark.svg" alt="envelope" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <script src="./js/scripts.js"></script>
    </body>
</html>
