                                <li class="socials__item">
                                    <a class="socials__link" href="mailto:mail@igorcodes.ru" target="_blank">

                                    </a>

                    <div class="header__hamburger">
                        <button class="hamburger">

                        <div class="resume__contact-container">
                            <div class="resume__headline">
                                <img class="resume__headline-icon" src="./assets/images/resume/contactsLight.png" alt="contactsIcon" />

                                    <li class="resume__item">

                                    <li class="resume__item">

                                        <a class="resume__link" href="https://igorcodes.ru" target="_blank">
                                            <img class="resume__item-icon" src="./assets/images/resume/globe.svg" alt="globe" />
                                        </a>

                                        <a class="resume__link" href="#" target="_blank">

        <footer class="footer">
            <div class="container">
                <div class="footer__body">
                    <div class="footer__quote">
                        <q class="quote" id="quote">Путешествие - это награда</q>
                    </div>
                    <div class="footer__switches">
                        <div class="footer__switch-theme">
                            <p class="footer__switch-title" id="switch__title1">Тема</p>
                            <div class="switch" id="theme">
                                <button class="switch__button" id="light">
                                    <img class="switch__icon" src="./assets/images/footer/sun.svg" alt="sun" />
                                    <span class="switch__icon-wave"></span>
                                    <p class="switch__option" id="switch__option1">Светлая</p>
                                </button>
                                <button class="switch__button" id="dark">
                                    <img class="switch__icon" src="./assets/images/footer/moon.svg" alt="moon" />
                                    <p class="switch__option" id="switch__option2">Тёмная</p>
                                </button>
                                <button class="switch__button" id="autoTheme">
                                    <img class="switch__icon" src="./assets/images/footer/pc.svg" alt="pc" />
                                    <p class="switch__option" id="switch__option3">Авто</p>
                                </button>
                                <div class="switch__slider"></div>
                            </div>
                        </div>
                        <div class="footer__switch-lang">
                            <p class="footer__switch-title" id="switch__title2">Язык</p>
                            <div class="switch" id="lang">
                                <button class="switch__button" id="ru">
                                    <img class="switch__icon" src="./assets/images/footer/rus.svg" alt="rus" />

                                </button>
                                <button class="switch__button" id="en">

                                </button>
                                <button class="switch__button" id="autoLang">
                                    <img class="switch__icon" src="./assets/images/footer/pc.svg" alt="pc" />
                                    <p class="switch__option" id="switch__option6">Авто</p>
                                </button>
                                <div class="switch__slider"></div>
                            </div>
                        </div>
                    </div>
                    <div class="footer__settings">
                        <button class="settings__button">
                            <img class="settings__button-icon" src="./assets/images/footer/gear.svg" alt="gear" />
                            <img class="settings__button-icon--close" src="./assets/images/footer/close.svg" alt="close" />
                            <p class="settings__button-title" id="settings">Настройки</p>
                        </button>
